<!--{% load static %}-->
<html>
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width, height=device-height viewport-fit=cover">
        <meta name="author" content="Deepanshu Bakhru, Jatin Advani">
        <meta name="application-name" content="URL Shortener">
        <meta name="description" content="Shortens long URLs for easy and convenient sharing">
        <link rel="stylesheet" type="text/css" href="../website/css/styling.css">
        <title>URL Shortener</title>
    </head>
    <body style="background-image: url(../website/graphics/69.png)">
        <div class=centrewrapper>
            <p class=ralign>
                Python Project by<br>
                Deepanshu Bakhru<br>
                Jatin Advani<br>
            </p>
            <p class="heading">
                URL SHORTENER
            </p>
            <form name="app" method="POST" action="upload">
                {% csrf_token %}
                <input type="text" name="entry" placeholder="Enter link to shorten" value="{{input}}">
                <br>
                <button class="short" type="submit" name="submit" >SHORTEN</button>
                <p name="output" >
                    <a href="{{output}}" target="_blank" rel="noopener noreferrer">Your link has been shortened</a>
<!--                    anchor this to the whatever-->
                </p>
            </form>
        </div>
    </body>
</html>
